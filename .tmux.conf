#Settings
unbind C-b
set -g prefix C-a
set -g status-utf8 on
set -g base-index 1
set -g visual-activity on
setw -g utf8 on
setw -g monitor-activity off
setw -g automatic-rename on

# Default Term
set -g default-terminal "term-256color"

# Enable mouse support
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# =================
# general styles
# =================
set -g message-fg black
set -g message-bg green

# =================
# status style
# =================
set -g status-bg colour00 #The status bar, backround.
set -g status-fg colour11 #grey?
setw -g window-status-current-fg colour15
setw -g window-status-current-format '[#I #W ]'
setw -g window-status-format '#I #W' 
# =================
# pane style
# =================
set -g display-panes-time 500000 # show pane number for 500 seconds

# =================
# status message
# =================
set -g status-left ' '
set -g status-right " "

# binding key
# =================
bind - split-window
bind \ split-window -h
unbind %
unbind '"'
bind-key C-a last-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-[ resizep -L 5
bind -r C-] resizep -R 5
bind b set-option status # toggle status bar
bind / command-prompt "find-window '%%'" # search window
unbind f
bind-key a send-prefix
bind-key F7 previous-window
bind-key F8 next-window

# =================
# special settings for MacOS
# =================
# url: https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
# vi-copy Enter
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# =================
# tmux resurrect
# ================
set -g @resurrect-processe 'vim'
# for vim
set -g @resurrect-strategy-vim 'session'
