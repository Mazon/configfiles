#Settings
unbind C-b
set -g prefix C-a
set -g status-utf8 on
set -g base-index 1
set -g visual-activity on
#set -g default-path "$PWD"                 # Create new window with current directory
setw -g utf8 on
setw -g monitor-activity off
setw -g automatic-rename on

# Default Term
set -g default-terminal "screen-256color"

# Enable mouse support
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# =================
# general styles
# =================
set -g message-fg black
set -g message-bg green
#set -g clock-mode-colour colour64      #greenish?
#set -g clock-mode-style 24    

# =================
# status style
# =================
set -g status-bg colour00              #The status bar, backround.
set -g status-fg colour11                #grey?
#set -g status-left-length 50                # left-side status message length
#set -g status-right-length 80               # right-side status message length
#set -g status-interval 1                    # update every 1 second
#setw -g window-status-current-bg colour166
setw -g window-status-current-fg colour15
#setw -g window-status-current-attr bold
setw -g window-status-current-format '[#I #W ]'
setw -g window-status-format '#I #W' 
#setw -g window-status-current-format "[#I#F #W#T]"
#setw -g window-status-format "[#I#F #W#T]"
